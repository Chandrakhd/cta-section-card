<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple CTA section</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="cta">
      <div class="cta_content">
        <h2 class="cta_title">
          We value customers and love to hear back from our customer.
        </h2>
        <h6 class="cta_sub_title">Please follow us on social media</h6>
        <p class="cta_para">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit odit
          perspiciatis porro vero quas laudantium, adipisci quasi cumque beatae
          nesciunt.
        </p>
        <div class="social_icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-pinterest"></i>
        </div>

        <div class="btn_group">
          <a href="#" class="cta_content_btn read_More">Read More</a>
          <a href="#" class="cta_content_btn join_Us">Join Us</a>
        </div>
      </div>

      <figure class="cta_image">
        <img
          src="https://images.unsplash.com/photo-1583947582886-f40ec95dd752?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </figure>
    </section>
  </body>
</html>
